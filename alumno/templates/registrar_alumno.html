<!DOCTYPE html>
<html>
<head>
    <title>Registrar Alumno</title>
    <!-- Agregar enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Alumno</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.nombre.label_tag }}
                {{ form.nombre }}
            </div>
            <div class="form-group">
                {{ form.apellido.label_tag }}
                {{ form.apellido }}
            </div>
            <div class="form-group">
                {{ form.edad.label_tag }}
                {{ form.edad }}
            </div>
            <div class="form-group">
                {{ form.grado.label_tag }}
                {{ form.grado }}
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{% url 'listar_alumnos' %}">Volver a la lista de alumnos</a>
    </div>

    <!-- Agregar enlaces a Bootstrap JS (opcional, si necesitas componentes interactivos) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
